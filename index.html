<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>YorkDeliverance</title>
  </head>
  <body>
    <main>
      <header>
        <h1>YorkDeliverance</h1>
        <p>Booze & food in York(ish) to fuel our social distancing. Cheers folks!</p>
        <div class="chooseGoodies">
          <label for="booze">booze</label>
          <input name="goodiesType" id="booze" type="checkbox">
          <label for="food">food</label>
          <input name="goodiesType" id="food" type="checkbox">
        </div>
        <div class="myLocation">
          <label for="York">York</label>
          <input name="myLocation" id="York" type="checkbox">
          <label for="Harrogate & Knaresborough">Harrogate & Knaresborough</label>
          <input name="myLocation" id="Harrogate & Knaresborough" type="checkbox">
        </div>
      </header>
      <h2>Show me pick up/ deliveries in...</h2>
      <div class="locationDiv">
        <button class="location allFill">
          the whole area
        </button>
        <button class="location yFill">
          York only
        </button>
        <button class="location hkFill" >
          Harrogate & Knaresborough only
        </button>
      </div>
      <section class="businesses">
        <p class="waiting">fetching deliciousness</p>
      </section>
    </main>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src="script.js"></script>
  </body>
</html>
